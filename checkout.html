<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | GARIBI</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 4rem;
        }

        .checkout-section {
            background: #fff;
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .checkout-section h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .checkout-section h2 i {
            width: 24px;
            height: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--text-main);
        }

        /* Payment Options */
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .payment-method {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .payment-method:hover {
            border-color: var(--text-main);
            background: #fcfcfc;
        }

        .payment-method.active {
            border-color: var(--text-main);
            background: #f9f9f9;
        }

        .payment-method input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: var(--text-main);
        }

        .payment-method label {
            flex: 1;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .payment-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            padding-left: 3rem;
        }

        .payment-method.active+.payment-details {
            max-height: 500px;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        /* Order Summary Card */
        .order-summary-card {
            background: #fff;
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 2.5rem;
            height: fit-content;
            position: sticky;
            top: calc(var(--nav-height) + 2rem);
        }

        .order-item-mini {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .order-item-mini img {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .order-item-mini-info h4 {
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
        }

        .order-item-mini-info p {
            font-size: 0.85rem;
            color: #888;
        }

        .summary-divider {
            height: 1px;
            background: var(--border);
            margin: 1.5rem 0;
        }

        .place-order-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--text-main);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 1rem;
        }

        .place-order-btn:hover {
            opacity: 0.9;
        }

        .place-order-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 900px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="brand-logo">GARIBI</a>
            </div>
            <div class="nav-right">
                <a href="search.html" class="icon-btn"><i data-lucide="search"></i></a>
                <a href="cart.html" class="icon-btn"><i data-lucide="shopping-bag"></i></a>
                <a href="login.html" class="icon-btn"><i data-lucide="user"></i></a>
            </div>
        </div>
    </nav>

    <main class="main-layout" style="display: block;">
        <div class="checkout-container">
            <h1 style="margin-bottom: 3rem;">Checkout</h1>

            <form id="checkoutForm" class="checkout-grid">
                <!-- Left Column: Shipping & Payment -->
                <div class="checkout-left">
                    <!-- Shipping Section -->
                    <div class="checkout-section">
                        <h2><i data-lucide="truck"></i> Shipping Address</h2>

                        <div class="form-group">
                            <label>Street Address</label>
                            <input type="text" placeholder="House No, Apartment, Street" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" placeholder="Ahmedabad" required>
                            </div>
                            <div class="form-group">
                                <label>State</label>
                                <select required>
                                    <option value="" disabled selected>Select State</option>
                                    <option value="gujarat">Gujarat</option>
                                    <option value="maharashtra">Maharashtra</option>
                                    <option value="delhi">Delhi</option>
                                    <option value="karnataka">Karnataka</option>
                                    <option value="telangana">Telangana</option>
                                    <!-- Add more as needed -->
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Pincode</label>
                                <input type="text" pattern="[0-9]{6}" placeholder="380001" required>
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" pattern="[0-9]{10}" placeholder="7984974394" required>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Section -->
                    <div class="checkout-section">
                        <h2><i data-lucide="credit-card"></i> Payment Method</h2>

                        <div class="payment-options">
                            <!-- Cards -->
                            <div class="payment-method-wrapper">
                                <div class="payment-method" id="card-method">
                                    <input type="radio" name="payment" id="card" value="card" checked>
                                    <label for="card"><i data-lucide="credit-card"></i> Credit / Debit Card</label>
                                </div>
                                <div class="payment-details">
                                    <div class="form-group">
                                        <label>Card Number</label>
                                        <input type="text" placeholder="0000 0000 0000 0000">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>Expiry</label>
                                            <input type="text" placeholder="MM/YY">
                                        </div>
                                        <div class="form-group">
                                            <label>CVV</label>
                                            <input type="password" placeholder="***">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- UPI -->
                            <div class="payment-method-wrapper">
                                <div class="payment-method" id="upi-method">
                                    <input type="radio" name="payment" id="upi" value="upi">
                                    <label for="upi"><i data-lucide="smartphone"></i> UPI (PhonePe / GPay /
                                        Paytm)</label>
                                </div>
                                <div class="payment-details">
                                    <div class="form-group">
                                        <label>Enter UPI ID</label>
                                        <input type="text" placeholder="username@upi">
                                    </div>
                                </div>
                            </div>

                            <!-- Netbanking -->
                            <div class="payment-method-wrapper">
                                <div class="payment-method" id="net-method">
                                    <input type="radio" name="payment" id="net" value="net">
                                    <label for="net"><i data-lucide="landmark"></i> Net Banking</label>
                                </div>
                                <div class="payment-details">
                                    <div class="form-group">
                                        <label>Select Your Bank</label>
                                        <select>
                                            <option>SBI</option>
                                            <option>HDFC Bank</option>
                                            <option>ICICI Bank</option>
                                            <option>Axis Bank</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Summary -->
                <div class="checkout-right">
                    <div class="order-summary-card">
                        <h3>Order Summary</h3>
                        <div class="summary-divider"></div>

                        <div id="checkout-items-list">
                            <!-- Populated by JS -->
                        </div>

                        <div class="summary-divider"></div>

                        <div class="summary-row"
                            style="display:flex; justify-content:space-between; margin-bottom: 1rem;">
                            <span>Subtotal</span>
                            <span id="subtotal-val">₹0</span>
                        </div>
                        <div class="summary-row"
                            style="display:flex; justify-content:space-between; margin-bottom: 1rem;">
                            <span>Shipping</span>
                            <span style="color: #4CAF50; font-weight: 500;">FREE</span>
                        </div>
                        <div class="summary-divider"></div>
                        <div class="summary-row total"
                            style="display:flex; justify-content:space-between; font-weight: 700; font-size: 1.2rem;">
                            <span>Total</span>
                            <span id="total-val">₹0</span>
                        </div>

                        <button type="submit" class="place-order-btn">PLACE ORDER</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();

        // Load summary
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const container = document.getElementById('checkout-items-list');
        const subtotalEl = document.getElementById('subtotal-val');
        const totalEl = document.getElementById('total-val');

        let subtotal = 0;
        cart.forEach(item => {
            const price = typeof item.price === 'number' ? item.price : 999;
            subtotal += price;
            container.innerHTML += `
                <div class="order-item-mini">
                    <img src="${item.image}" alt="${item.title}">
                    <div class="order-item-mini-info">
                        <h4>${item.title}</h4>
                        <p>Size: ${item.size} • ₹${price.toLocaleString('en-IN')}</p>
                    </div>
                </div>
            `;
        });

        subtotalEl.innerText = `₹${subtotal.toLocaleString('en-IN')}`;
        totalEl.innerText = `₹${subtotal.toLocaleString('en-IN')}`;

        // Payment Method Toggle
        const methods = document.querySelectorAll('.payment-method');
        methods.forEach(m => {
            m.addEventListener('click', () => {
                methods.forEach(x => x.classList.remove('active'));
                m.classList.add('active');
                m.querySelector('input').checked = true;
            });
        });
        // Set initial active
        document.getElementById('card-method').classList.add('active');

        // Form Submission
        document.getElementById('checkoutForm').addEventListener('submit', (e) => {
            e.preventDefault();

            // Show notification
            if (typeof showNotification === 'function') {
                showNotification('Order Placed!', 'Your order has been confirmed successfully.');
            } else {
                alert('Order Placed Successfully!');
            }

            // Clear cart
            localStorage.setItem('cart', '[]');

            // Redirect to home after delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        });
    </script>
</body>

</html>
