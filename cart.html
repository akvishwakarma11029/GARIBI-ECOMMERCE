<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Bag | GARIBI</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .cart-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 4rem;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .cart-item {
            display: flex;
            gap: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            align-items: center;
        }

        .cart-item-img {
            width: 120px;
            height: 150px;
            background: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
        }

        .cart-item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #f4f4f4;
            width: fit-content;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .quantity-controls button {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .cart-summary {
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            height: fit-content;
            position: sticky;
            top: calc(var(--nav-height) + 2rem);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .summary-row.total {
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--text-main);
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1rem;
            transition: opacity 0.3s;
        }

        .checkout-btn:hover {
            opacity: 0.9;
        }

        .empty-cart {
            text-align: center;
            padding: 5rem 0;
        }

        .empty-cart i {
            width: 64px;
            height: 64px;
            margin-bottom: 2rem;
            color: #ccc;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="brand-logo">GARIBI</a>
            </div>
            <div class="nav-right">
                <a href="search.html" class="icon-btn"><i data-lucide="search"></i></a>
                <a href="cart.html" class="icon-btn active"><i data-lucide="shopping-bag"></i></a>
                <a href="login.html" class="icon-btn" id="userLink"><i data-lucide="user"></i></a>
            </div>
        </div>
    </nav>

    <main class="main-layout" style="display: block;">
        <div class="cart-container">
            <h1 style="margin-bottom: 3rem;">Shopping Bag</h1>

            <div id="cartContent">
                <!-- Will be populated by JS -->
                <div class="empty-cart">
                    <i data-lucide="shopping-bag"></i>
                    <h2>Your bag is currently empty</h2>
                    <p style="color: #666; margin: 1rem 0 2rem;">Discover something new for your collection.</p>
                    <a href="index.html" class="cta-btn" style="display: inline-block;">Shop New Arrivals</a>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();

        function renderCart() {
            const container = document.getElementById('cartContent');
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i data-lucide="shopping-bag"></i>
                        <h2>Your bag is currently empty</h2>
                        <p style="color: #666; margin: 1rem 0 2rem;">Discover something new for your collection.</p>
                        <a href="index.html" class="cta-btn" style="display: inline-block;">Shop New Arrivals</a>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            let cartHtml = `
                <div class="cart-grid">
                    <div class="cart-items">
            `;

            let subtotal = 0;

            cart.forEach((item, index) => {
                const price = typeof item.price === 'number' ? item.price : 999;
                subtotal += price;

                cartHtml += `
                    <div class="cart-item">
                        <div class="cart-item-img">
                            <img src="${item.image}" alt="${item.title}">
                        </div>
                        <div class="cart-item-info">
                            <span class="brand" style="font-size: 0.8rem; color: #888;">${item.brand}</span>
                            <h3>${item.title}</h3>
                            <p style="font-size: 0.9rem; color: #666; margin-bottom: 0.5rem;">Size: ${item.size}</p>
                            <div class="cart-item-price">₹${price.toLocaleString('en-IN')}</div>
                            <button onclick="removeFromCart(${index})" style="color: #ff4d4d; font-size: 0.8rem; font-weight: 500;">REMOVE</button>
                        </div>
                    </div>
                `;
            });

            cartHtml += `
                    </div>
                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <div style="margin-top: 2rem;">
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span>₹${subtotal.toLocaleString('en-IN')}</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping</span>
                                <span>FREE</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total</span>
                                <span>₹${subtotal.toLocaleString('en-IN')}</span>
                            </div>
                            <button class="checkout-btn" onclick="window.location.href='checkout.html'">PROCEED TO CHECKOUT</button>
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = cartHtml;
        }

        window.removeFromCart = function (index) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        };

        renderCart();
    </script>
</body>

</html>
