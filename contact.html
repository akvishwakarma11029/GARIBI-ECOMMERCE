<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | GARIBI</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .contact-container {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
        }

        .contact-form {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
        }

        .submit-btn {
            background: #1a1a1a;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 6px;
            width: 100%;
            font-weight: 600;
        }

        @media(max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="brand-logo">GARIBI</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
            <div class="nav-right">
                <button id="theme-toggle" class="icon-btn" title="Toggle Dark/Light Mode">
                    <i data-lucide="moon"></i>
                </button>
                <a href="search.html" class="icon-btn"><i data-lucide="search"></i></a>
                <a href="cart.html" class="icon-btn"><i data-lucide="shopping-bag"></i></a>
                <a href="login.html" class="icon-btn"><i data-lucide="user"></i></a>
            </div>
        </div>
    </nav>

    <div class="main-layout" style="display: block;">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p style="margin-bottom: 2rem; color: #666;">Have questions about your order or our products? We're here
                    to help.</p>

                <div class="contact-item">
                    <div class="contact-icon"><i data-lucide="mail"></i></div>
                    <div>
                        <h4>Email Us</h4>
                        <p>support@garibi-fashion.in</p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon"><i data-lucide="phone"></i></div>
                    <div>
                        <h4>Call Us</h4>
                        <p>+91 98765 43210</p>
                        <p style="font-size: 0.85rem; color: #888;">Mon-Fri, 9am - 6pm IST</p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon"><i data-lucide="map-pin"></i></div>
                    <div>
                        <h4>Visit Us</h4>
                        <p>123 Fashion Street, Cyber City</p>
                        <p>Gurugram, Haryana, India</p>
                    </div>
                </div>
            </div>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="4" placeholder="How can we help?" required></textarea>
                </div>
                <button type="submit" class="submit-btn" id="contactSubmitBtn">Send Message</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
