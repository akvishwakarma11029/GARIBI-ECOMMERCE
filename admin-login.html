<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | GARIBI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: var(--border-width) var(--border-style) var(--border);
            text-align: center;
            font-family: var(--font-body);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            padding: 20px;
        }

        .admin-badge {
            background: #ff4d4d;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="admin-badge">ADMIN PORTAL</div>
            <h1 style="margin-bottom: 0.5rem; font-family: 'Outfit'; font-weight: 700;">GARIBI</h1>
            <p style="color: #666; margin-bottom: 2rem; font-size: 0.9rem;">Please enter system credentials</p>

            <form id="adminLoginForm">
                <div class="form-group" style="text-align: left; margin-bottom: 1.5rem;">
                    <label
                        style="display: block; margin-bottom: 0.5rem; font-size: 0.85rem; font-weight: 600;">Username</label>
                    <input type="text" id="username" placeholder="admin" required
                        style="width: 100%; padding: 0.8rem 1rem; border: var(--border-width) var(--border-style) var(--border); border-radius: 12px; outline: none; background: var(--primary-bg); color: var(--text-main); font-family: inherit;">
                </div>
                <div class="form-group" style="text-align: left; margin-bottom: 2rem;">
                    <label
                        style="display: block; margin-bottom: 0.5rem; font-size: 0.85rem; font-weight: 600;">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="••••••••" required
                            style="width: 100%; padding: 0.8rem 1rem; border: var(--border-width) var(--border-style) var(--border); border-radius: 12px; outline: none; background: var(--primary-bg); color: var(--text-main); font-family: inherit;">
                        <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="cta-btn primary"
                    style="width: 100%; padding: 1rem; border: none;">Authorize Access</button>
            </form>
            <p id="errorMsg" style="color: #ff4d4d; margin-top: 1rem; font-size: 0.85rem; display: none;">Invalid
                credentials. Access Denied.</p>
            <div
                style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: var(--border-width) var(--border-style) var(--border);">
                <a href="login.html"
                    style="font-size: 0.8rem; color: #888; text-decoration: none; font-family: var(--font-body);">
                    &larr; Return to Storefront
                </a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (!input) return;

            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';

            // Update icon
            btn.innerHTML = `<i data-lucide="${isPassword ? 'eye-off' : 'eye'}"></i>`;
            if (window.lucide) {
                lucide.createIcons();
            }
        }

        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if ((u === 'admin' || u === 'admin@garibi.com') && p === 'admin') {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userRole', 'admin');
                localStorage.setItem('userName', 'System Admin');
                localStorage.setItem('sessionExpiry', Date.now() + (15 * 60 * 1000));
                window.location.href = 'admin.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
    </script>
</body>

</html>
